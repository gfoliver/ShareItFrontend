<section class="register block lg:grid grid-cols-[30%_1fr]">
    <div class="w-full px-8 pt-24">
        <h1 class="text-6xl text-primary font-logo mb-10 lg:mb-24">SHAREIT</h1>
        <h2 class="text-2xl font-serif text-dark font-bold mb-3">Register</h2>
        <form class="flex flex-col" [formGroup]="registerForm" (ngSubmit)="doRegister()">
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                formControlName="name"
                class="w-full border-b-2 border-primary bg-white text-dark p-4 mb-3 active:outline-primary focus:outline-primary font-sans"
                autocomplete="off"
                aria-autocomplete="none"
            >
            <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                formControlName="email"
                class="w-full border-b-2 border-primary bg-white text-dark p-4 mb-3 active:outline-primary focus:outline-primary font-sans"
                autocomplete="off"
                aria-autocomplete="none"
            >
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                formControlName="password"
                class="w-full border-b-2 border-primary bg-white text-dark p-4 mb-3 active:outline-primary focus:outline-primary font-sans"
                autocomplete="off"
                aria-autocomplete="none"
            >
            <input
                type="password"
                id="password_confirmation"
                name="password_confirmation"
                placeholder="Confirm your password"
                formControlName="passwordConfirmation"
                class="w-full border-b-2 border-primary bg-white text-dark p-4 mb-3 active:outline-primary focus:outline-primary font-sans"
                autocomplete="off"
                aria-autocomplete="none"
            >
            <app-button
                type="submit"
                title="Register"
                class="mb-4"
                [disabled]="registerForm.invalid || loading"
                [loading]="loading"
            ></app-button>
        </form>
        <a routerLink="/" class="font-serif font-bold text-[#1e1e1e99] text-xs block">Already have an account? <span class="text-primary">Login here</span></a>
        <img src="/assets/house.png" alt="" class="absolute bottom-0 left-0">
    </div>
    <img src="/assets/authbg.png" alt="" class="hidden lg:block w-full h-screen object-cover mix-blend-multiply">
</section>
